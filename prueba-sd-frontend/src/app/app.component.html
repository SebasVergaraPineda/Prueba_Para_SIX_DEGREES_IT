<div class="container mt-4">
  <h1 class="mb-3" style="font-size: 1rem;">Saludos cordiales, soy sebastian vergara</h1><br>
  <h2 class="mb-3">Consulta de Usuarios</h2>

  <button class="btn btn-primary mb-3" (click)="buscar()">Buscar</button>

  <div *ngIf="usuarios.length > 0">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.usuID }}</td>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.apellido }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  

  <div *ngIf="usuarios.length === 0" class="alert alert-info">
   AÃºn no hay usuarios cargados. Presiona "Buscar" para obtener datos, y "Limpiar" para buscar de nuevo.
  </div>

  <button class="btn btn-success mb-3" (click)="limpiar()">Limpiar</button>
</div>
